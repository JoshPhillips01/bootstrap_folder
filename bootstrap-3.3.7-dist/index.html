<DOCTYPE hmtl>
<html>

  <head>
    <title> BootStrap Demo </title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- This stops the website being shrunk to fit a device screen
      (when dealing with older browser versions)-->

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <style>
    * {outline: #DDD solid 1px }
    .email {
      font-size: 2rem;
      color: orange;
      text-shadow: 2px 2px 1px black;
    }
    </style>

  </head>

  <body>

    <div class="container">

      <h1> Grids </h1>

      <div class="row">
        <div class="col-sm-4"> 4 </div>
        <div class="col-sm-4"> 4 </div>
        <div class="col-sm-4"> 4 </div>

      </div>

      <div class="row">
        <div class="col-xs-6"> 6 </div>
        <div class="col-xs-6"> 6 </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-8"> 8/12 </div>
        <div class="col-xs-6 col-sm-2"> 2/6 </div>
        <div class="col-xs-6 col-sm-2"> 2/6 </div>
      </div>
    </div>

    <h1> Glyphicons </h1>

    <span class="glyphicon glyphicon-envelope email"></span>
    email@email.com

    <h1> Collapsiable </h1>

    how many days are there in a year?

    <button data-toggle="collapse" data-target="#answer"> Answer </button>

    <div class="collapse" id="answer">
      365.2422
    </div>

  </body>


</html>
